<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<title>Grafos</title>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/simple-sidebar.css" rel="stylesheet">
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="css/default.css" rel="stylesheet">

<!-- Le javascript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-2.1.0.js"></script>
<script src="js/grafosjq.js"></script>
<script src="js/bootstrap-transition.js"></script>
<script src="js/bootstrap-alert.js"></script>
<script src="js/bootstrap-modal.js"></script>
<script src="js/bootstrap-dropdown.js"></script>
<script src="js/bootstrap-scrollspy.js"></script>
<script src="js/bootstrap-tab.js"></script>
<script src="js/bootstrap-tooltip.js"></script>
<script src="js/bootstrap-popover.js"></script>
<script src="js/bootstrap-button.js"></script>
<script src="js/bootstrap-collapse.js"></script>
<script src="js/bootstrap-carousel.js"></script>
<script src="js/bootstrap-typeahead.js"></script>

</head>

<body>
	<div id="wrapper">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand"><a href="#">Grafos</a></li>
				<li><div>Genéticos</div></li>
				<li class="gen">
					<div style="color: #2A03F7 !important">Iterações:</div>
					<div>
						<input id="iIteracoes" type="text" class="form-control icampo"
							placeholder="Iterações..." style="width: 180px"
							data-toggle="tooltip" data-placement="left"
							title="Tooltip on left">
					</div>
				</li>
				<li >
					<div style="color: #2A03F7 !important">Cidades:</div>
					<div>
						<input id="iPontos" type="text" class="form-control icampo"
							placeholder="Cidades..." style="width: 140px">
						<button id="btnGo" type="button" class="btnGo">
							<span class="glyphicon glyphicon-star"></span>go!</button>
					</div>
				</li>
				<li class="gen">
					<div style="color: #2A03F7 !important">Mutação:</div>
					<div>
						<input id="iMutacao" type="text" class="form-control icampo"
							style="width: 180px" placeholder="Taxa de Mutação %...">
					</div>
				</li>
				<li class="gen">
					<div style="color: #2A03F7 !important">Reprodução:</div>
					<div>
						<input id="iReproducao" type="text" class="form-control icampo"
							placeholder="Taxa de Reprodução %..." style="width: 180px">
					</div>
				</li>
				
				<li class="gen">
					<div style="color: #2A03F7 !important">População:</div>
					<div>
						<input id="iPopulacaoInicial" type="text" class="form-control icampo"
							placeholder="População Inicial ..." style="width: 180px">
					</div>

				</li>

				<li class="cw">
					<div style="color: #2A03F7 !important">Máximo de Cidades:</div>
					<div>
						<input id="iRestricao" type="text" class="form-control icampo"
							placeholder="Restrição ..." style="width: 180px">
					</div>
				</li>
				
				<li class="cw">
					<div>
						<button id="btnDeposito" type="button" class="btn btn-default btn-lg">
							<span class="glyphicon glyphicon-star"></span>Depósito!
						</button>
					</div>
				</li>

			</ul>
		</div>

		<!-- Page content -->
		<div id="page-content-wrapper" style="background: #000;">
			<!-- Keep all page content within the page-content inset div! -->
			<div class="page-content inset">
				<nav class="navbar navbar-inverse" role="navigation">
					<div class="container-fluid">

						<button type="button" class="btn btn-navbar"
							data-toggle="collapse" data-target=".nav-collapse">
							<span class="icon-bar"> </span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						
						<div class="nav-collapse collapse">
							<ul class="nav">
								<form class="navbar-form navbar-right" role="form">
									<div class="form-group">
										<ul class="nav">
											<li class="dropdown"><a href="#" class="dropdown-toggle"
												data-toggle="dropdown">Algoritmos <b class="caret"></b>
											</a>
												<ul class="dropdown-menu">
													<li><a id="btnCW" class="btnMenu">Clarke and Writing</a></li>
													<li><a id="btnGenetico" class="btnMenu">Genético</a></li>
													<li><a id="btnFormigas" class="btnMenu">Formigas</a></li>
												</ul></li>
											<li><a href="#contact">Sobre</a></li>
										</ul>

										<a class="btn btn-primary btn-lg" id="btnExecutar" role="button">Executar</a> 
										<a class="btn btn-primary btn-lg" id="btnNovo" role="button">Novo</a>
									</div>
								</form>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>
		<div>
			<canvas id="quadro" class="quadro"></canvas>
			<canvas id="quadrosave" hidden="true" style="display: none"></canvas>
		</div>
	</div>

	<!-- Custom JavaScript for the Menu Toggle -->
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("active");
		});
	</script>
</body>

</html>
